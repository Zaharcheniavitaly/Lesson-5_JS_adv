<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="app">
		<header class="header">
			<div class="container">
				<div class="header-wrapper">
					<h1 class="header-title">computers and peripherals</h1>

					<div class="cart">

						<form action="#" class="search-form" @submit.prevent="filter">
							<input type="text" class="search-field" v-model="userSearch">
							<button type="submit" class="btn-search">
								<i class="fas fa-search"></i>
							</button>
						</form>

						<button class="btn-cart" type="button" @click="showCart = !showCart">
							<span class="headerBasket">
								<img class="btn-cart__img" src="img/basket-.png" alt="basket">
							</span>
						</button>

						<div class="basket" v-show="showCart">
							<p class="product-none" v-if="!cartItems.length">В корзине нет товаров</p>
							<div class="cart-item" v-for="item of cartItems" :key="item.id_product">
								<div class="product-bio">
									<img :src="imgCart" alt="Some img">
									<div class="product-desc">
										<div class="product-title__basket">{{ item.product_name }}</div>
										<div class="product-quantity">Количество: {{ item.quantity }} </div>
										<div class="product-single-price">$ {{ item.price.toLocaleString() }}</div>
									</div>
								</div>

								<div class="right-block">
									<div class="product-price__cart">$ {{ (item.quantity * item.price).toLocaleString() }}</div>
									<button class="del-btn" @click="remove(item)">&times;</button>
								</div>

							</div>
						</div>

					</div>
		</header>

		<main>
			<div>
				<div class="products container">

					<div class="product-item" v-for="product of filtered" :key="product.id_product">
						<h3 class="product-title">{{product.product_name}}</h3>
						<img class="product-img" :src="imgCatalog" alt="Some img">
						<p class="product-price">{{product.price.toLocaleString()}} $</p>
						<button class="product__buy-btn" @click="addProduct(product)">Купить</button>
					</div>



				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<h4>© 2022</h4>
			</div>
		</footer>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
